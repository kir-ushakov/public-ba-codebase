<div class="task-tile-inner">
  <div class="task-tile-title">{{ task.title }}</div>
  @if (task.imageId) {
    <div class="task-tile-picture" *ngIf="task.imageId">
      @if (isLoading()) {
        <ba-spinner></ba-spinner>
      }
      @if (calculatedImageWidth()) {
        <img
          [src]="task.imageId | imageSrc: calculatedImageWidth()"
          (load)="isLoading.set(false)"
          (error)="isLoading.set(false)"
        />
      }
    </div>
  }
</div>
