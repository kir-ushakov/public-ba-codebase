<div class="top-panel">
  <div class="icon-holder">
    <mat-icon
      aria-hidden="false"
      aria-label="Arrow Back Icon"
      [routerLink]="['/home']"
      inline
    >
      arrow_back
    </mat-icon>
  </div>
</div>
<div class="main-panel">
  <div class="user-info-container">
    <div class="avatar-holder">
      <ba-user-avatar [data]="avatarInputData"></ba-user-avatar>
      <img class="edit-avatar-icon"
        src="assets/ui/icons/edit.png"
        (click)="editAvatar()"
      />
    </div>
    <div class="user-info">
      <div class="user-name-holder">
        <span>{{ selectors.userFullName() }}</span>
        <img
          class="edit-avatar-icon"
          src="assets/ui/icons/edit.png"
          (click)="editAvatar()"
        />
      </div>
      <div class="user-email-holder">{{ selectors.userEmail() }}</div>
      <div class="logout-btn-holder" *ngIf="selectors.isLoggedIn()">
        <button class="light-gray-btn logout-btn"
          mat-button
          color="primary"
          (click)="logout()">
          Logout
        </button>
      </div>
    </div>
  </div>

  <ba-mb-integrations></ba-mb-integrations>
</div>
