<div class="icon-holder">
  <img src="/assets/ui/icons/slack-mark.svg" class="slack-icon" />
</div>
<div class="in-progress-text" *ngIf="isInstalling$ | async">Installing...</div>
<div class="error-holder" *ngIf="errorOccurred$ | async">
  <span class="error-text">
    Something went wrong :( <br />
    Try again later
  </span>
  <br />
  <span class="error-back" (click)="goToProfileScreen()">
    ‚Üê go to profile
  </span>
</div>
